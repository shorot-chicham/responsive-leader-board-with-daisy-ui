<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- tailwind and daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom code  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <!-- navbar section start  -->
        <div class=" bg-blue-500">
            <div class="flex py-3 mx-5 lg:mx-12 bg-blue-500 text-white justify-evenly items-center bg-base-100">
                <div class="flex-1 flex justify-start items-center">
                    <img class="w-16" src="images/icons/logo.png" alt="">
                    <a class="btn btn-ghost text-xl">Idea</a>
                </div>
                <!-- all tabs  -->
                <div role="tablist" class="lg:tabs hidden lg:block text-white">
                    <a role="tab" class="tab text-white tab-active">Home</a>
                    <a role="tab" class="tab text-white">About</a>
                    <a role="tab" class="tab text-white">Works</a>
                  </div>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component"
                                src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                        </div>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 lg:hidden">
                        <li>
                            <a class="justify-between">
                                Home
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>About</a></li>
                        <li><a>Works</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="mx-5 lg:mx-12">
        <!-- Top Player section start  -->
        <div class="grid grid-cols-1 my-10 md:grid-cols-2 lg:grid-cols-3 items-center gap-4 justify-center">
            <div class="flex justify-center items-center gap-2">
                <img class="w-1/2" src="images/players/player-1.png" alt="">
                <h2 class="text-2xl font-bold">John Smith</h2>
            </div>
            <div class="flex justify-center items-center gap-2">
                <img class="w-1/2" src="images/players/player-2.png" alt="">
                <h2 class="text-2xl font-bold">John Smith</h2>
            </div>
            <div class="flex justify-center items-center gap-2">
                <img class="w-1/2" src="images/players/player-3.png" alt="">
                <h2 class="text-2xl font-bold">John Smith</h2>
            </div>
            <div class="flex justify-center items-center gap-2">
                <img class="w-1/2" src="images/players/player-4.png" alt="">
                <h2 class="text-2xl font-bold">John Smith</h2>
            </div>
            <div class="flex justify-center items-center gap-2">
                <img class="w-1/2" src="images/players/player-5.png" alt="">
                <h2 class="text-2xl font-bold">John Smith</h2>
            </div>
            <div class="flex justify-center items-center gap-2">
                <img class="w-1/2" src="images/players/player-6.png" alt="">
                <h2 class="text-2xl font-bold">John Smith</h2>
            </div>
        </div>
        <hr>
    </main>
    <footer>

    </footer>
</body>

</html>
